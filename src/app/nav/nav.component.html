<mat-sidenav-container fullscreen>
  <mat-sidenav position="start" #sideSX>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">
        <mat-icon>home</mat-icon>
        <span>home</span>
      </a>

      <a mat-list-item (click)="onGoPage1()">
        <mat-icon>link</mat-icon>
        <span>Page-1</span>
      </a>

      <a mat-list-item (click)="onGoPage2()">
        <mat-icon>link</mat-icon>
        <span>Page-2</span>
      </a>     

      <a mat-list-item (click)="onGoPage3()">
        <mat-icon>link</mat-icon>
        <span>Page-3</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sideSX.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="navTitleCommandBar">
      <div class="navTitle">Nested form</div>
    </div>   
  </mat-toolbar>
  <div class="pagecontainer">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
